<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablesandforms</title>
</head>
<body>
    <table border=1>
    
        <thead>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            <th>Column4</th>

        </thead>

        <tr>
            <td>line1</td>
            <td>line2</td>
            <td>line3</td>
            <td>line4</td>

        </tr>

        <tr>
            <td>line5</td>
            <td>line6</td>
            <td>line7</td>
            <td>line8</td>

        </tr>
    </table>

<br><br><br><br>
<form action="images.htm">
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email">
    <br>
    <label for="password">Password</label>
    <input type="text" id="pass" name="pass">
    <br>
    <input type="submit">

</form>

<br><br><br><br>

<form action="htmlbasics.html">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Enter your e-mail">
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br>
    <input type="submit" value="Login">

</form>

<br><br><br><br>

<form action="dvspanhtml.htm">
    <p>Star Wars vs Star Trek?</p>
    <label for="starwars">Star Worse</label>
    <input type="radio" id="starwars" name="movie" value="starwars">
    <br>
    <label for="startrek">Star Trek</label>
    <input type="radio" id="startrek" name="movie" value="startrek">
    <br>
    <br>
    <input type="submit" value="Choose">

    <br><br><br><br>

   <form action="htmlbasics.html">
    <p>Rate your driver!</p>

    <select name="rating">
        <option value="">5</option>
        <option value="">4</option>
        <option value="">3</option>
        <option value="">2</option>
        <option value="">1</option>
    </select>
<br>
    <input type="submit" value="Choose">
   </form>
 
    
</body>
</html>
